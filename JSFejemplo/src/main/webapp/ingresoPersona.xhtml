<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:body>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false"/>
            <p:fieldset>
                <h:panelGrid columns="3" id="inDatos">
                    <p:outputLabel for="txtNombre" value="Nombre"></p:outputLabel>
                    <p:inputText id="txtNombre" type="text" value="#{personaBean.persona.nombre}" required="true"></p:inputText>
                    <p:message for="txtNombre"/>
                    <p:outputLabel for="txtApellido" value="Apellido"></p:outputLabel>
                    <p:inputText id="txtApellido" type="text" value="#{personaBean.persona.apellido}" required="true"></p:inputText>
                    <p:message for="txtApellido"/>
                    <p:outputLabel for="txtCorreo" value="Correo"></p:outputLabel>
                    <p:inputText id="txtCorreo" type="email" value="#{personaBean.persona.correo}" required="true"></p:inputText>
                    <p:message for="txtCorreo"/>
                    <p:outputLabel for="numEdad" value="Edad"></p:outputLabel>
                    <p:inputMask id="numEdad" mask="9" value="#{personaBean.persona.edad}" required="true">
                        <f:validateLongRange for="numEdad" minimum="1" maximum="100"></f:validateLongRange>
                    </p:inputMask>
                    <p:message for="numEdad"/>
                </h:panelGrid>
                <p:commandButton value="Adicionar" action="#{personaBean.adicionar()}" update="@form, inDatos"></p:commandButton>
                <p:dataTable value="#{personaBean.personas}" var="persona">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{persona.nombre}"></h:outputText>
                    </p:column>
                    <p:column headerText="Apellido">
                        <h:outputText value="#{persona.apellido}"></h:outputText>
                    </p:column>
                    <p:column headerText="Correo">
                        <h:outputText value="#{persona.correo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Edad">
                        <h:outputText value="#{persona.edad}"></h:outputText>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</f:view>
</html>
